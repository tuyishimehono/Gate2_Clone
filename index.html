<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>UPorto clone</title>
</head>
<body>
    <!-- top nav section -->
    <div class="flex justify justify-between bg-[#333333] text-white px-28 py-2.5 items-center">
        <div class="flex gap-3 text-sm font-semibold">
            <a href="#">About the University </a>
            <a href="#">Faculties</a>
        </div>
        <div class="flex gap-6 items-center">
            <div class="flex gap-3">
                <a href="#"><img src="img/newspaper-line.svg" alt="news logo"></a>
                <a href="#"><img src="img/instagram-line.svg" alt="instagram logo"></a>
                <a href="#"><img src="img/youtube-fill.svg" alt="youtube logo"></a>
                <a href="#"><img src="img/linkedin-fill.svg" alt="linkedin logo"></a>
                <a href="#"><img src="img/twitter-x-line.svg" alt="twitter logo"></a>
                <a href="#"><img src="img/facebook-fill.svg" alt="facebook logo"></a>
            </div>
            <div class="flex gap-2 font-bold">
                <a class="text-stone-600 hover:text-white" href="#">PT</a>
                <a href="#">EN</a>
            </div>
        </div>
    </div>

    <!-- Second nav section -->
    <div class="flex gap-6 justify-between bg-[#D5D5D5] px-28 py-5">
        <div class="flex gap-5 text-xl text-stone-700 font-bold items-center justify-between">
            <img class="w-80" src="img/logo.svg" alt="main logo">
            <a href="#">STUDY</a>
            <a href="#">RESEARCH</a>
            <a href="#">INNOVATE</a>
            <a href="#">LIVE</a>
            <a href="#">EXPLORE</a>
        </div>
        <div class="flex gap-7 border-b-black border-b-2 items-center">
            <h3>Search</h3>
            <img src="img/search-line.svg" alt="search icon">
        </div>


    </div>

    <!-- Hero section -->
    <div class="bg-cover sm:bg-cover" style="background-image: url('img/slide-estudantes-internacionais-icbas.format-jpeg.jpg');">
        
        <div class="container w-[480px] ml-20 pt-60 pb-10 shadow-lg">
            <div class="px-10 pb-16 bg-[#333333] bg-opacity-90">
                <h2 class="text-white font-semibold text-2xl pt-4">Applications for International Students 2024/2025 are open!</h2>
                <p class="text-white pt-2">The more than 700 places available cover 53 degree and integrated masters courses at the U.Porto.</p>

            </div>
        </div>
    </div>

    <!-- 3rd section: study -->
    
</body>
